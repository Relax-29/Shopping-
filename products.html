<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="shortcut icon" type="x-icon" href="image/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="nav">
      <div class="logo">
        <img src="image/logo-removebg-preview.png" alt="Logo" />
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="login">
        <a id="signin" class="sign" href="#">Sign In</a>
        <a id="signup" class="sign" href="#">Sign Up</a>
        <div class="menu">
          <div class="line1 line"></div>
          <div class="line2 line"></div>
        </div>
      </div>
    </div>
    <div class="menubar">
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </div>

    <!-- Login Page -->
    <section class="login-body">
      <div class="blur"></div>
      <div class="login-container">
        <i class="ri-close-line closed"></i>
        <div class="container" id="container">
          <!-- Login Form -->
          <div class="form-section login-section">
            <form class="form" id="signInForm">
              <h2>Sign In</h2>
              <div align="center">
                <img
                  src="/image/logo-removebg-preview.png"
                  alt="Logo"
                  width="90vw"
                  height="90vh"
                /><br />
              </div>
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <a href="#">Forgot your password?</a>
              <button type="submit">SIGN IN</button>
            </form>
          </div>

          <!-- Signup Form -->
          <div class="form-section signup-section">
            <form class="form" id="signUpForm">
              <h2>Create Account</h2>
              <input type="text" placeholder="Name" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">SIGN UP</button>
            </form>
          </div>

          <!-- Sliding Panel -->
          <div class="panel" id="togglePanel">
            <h2>Hello, Friend!</h2>
            <p>
              Enter your personal details<br />and start your journey with us
            </p>
            <button id="toggleBtn">SIGN UP</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <script src="login.js"></script>
  </body>
</html>
